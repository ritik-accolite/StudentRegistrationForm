<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container justify-content-center">
            <a class="navbar-brand text-center btn btn-outline-success mx-2" href="#" id="register">Student Registration</a>
            <a class="navbar-brand text-center btn btn-outline-success mx-2" href="#" id="fetchByRollNoLink">Fetch by Roll No</a>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form id="registrationForm" class="mx-2 my-4">
            <div class="form">
                <div class="form-group ">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group ">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="inputroll">Roll Number</label>
                    <input type="number" class="form-control" id="inputroll" placeholder="Roll Number">
                </div>
                <div class="form-group">
                    <label for="inputAge">Age</label>
                    <input type="number" class="form-control" id="inputAge" placeholder="Age">
                </div>
            </div>

            <div class="form">
                <select class="form-select form-select-lg mb-3" aria-label="Default select example" id='gender'>
                    <option selected>Select Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Prefer not to Say</option>
                </select>
                <div class="form-check mx-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Indian
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success my-4">Register</button>

        </form>
        <form id="fetchByRollNoForm" class="mx-2 my-4 d-none">
            <div class="form-group mt-3">
                <label for="searchRollNo">Search by Roll No:</label>
                <input type="text" class="form-control" id="searchRollNo">
                <button id="fetchRecord" class="btn btn-primary mt-2">Fetch Record</button>
            </div>
        </form>
        
        <div id="result" class="mt-3"></div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
